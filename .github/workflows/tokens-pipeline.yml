name: Solstice Tokens Pipeline

on:
  # DÃ©clenchement par webhook Figma via GitHub Pages
  repository_dispatch:
    types: [figma-publish]
  
  # DÃ©clenchement manuel
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Forcer l\'exÃ©cution mÃªme si pas de changements'
        required: false
        default: false
        type: boolean
  
  # DÃ©clenchement sur push (pour tests)
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - '.github/workflows/**'

jobs:
  check-and-update-tokens:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Extract tokens from Figma
      env:
        FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
      run: |
        echo "ðŸ” Extraction des tokens depuis Figma..."
        npm run extract-only
    
    - name: Generate CSS tokens
      run: |
        echo "ðŸš€ GÃ©nÃ©ration des tokens CSS..."
        npm run generate
    
    - name: Commit and push changes
      run: |
        echo "ðŸ“ Commit des changements..."
        
        # Configurer git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Ajouter les fichiers modifiÃ©s
        git add raw/ generated/
        
        # VÃ©rifier s'il y a des changements Ã  commiter
        if git diff --staged --quiet; then
          echo "Aucun changement Ã  commiter"
        else
          # CrÃ©er le commit
          git commit -m "ðŸ¤– Auto-update: tokens from Figma webhook [skip ci]"
          
          # Push vers le repository
          git push origin main
          
          echo "âœ… Tokens mis Ã  jour avec succÃ¨s!"
        fi
    
    - name: Create summary
      if: always()
      run: |
        echo "## ðŸ“Š RÃ©sumÃ© du pipeline" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **DÃ©clenchement**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branche**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
          echo "âœ… **DÃ©clenchÃ© par webhook Figma**" >> $GITHUB_STEP_SUMMARY
          echo "- **Source**: ${{ github.event.client_payload.source }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: ${{ github.event.client_payload.timestamp }}" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ **DÃ©clenchÃ© manuellement**" >> $GITHUB_STEP_SUMMARY
        fi
